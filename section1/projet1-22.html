<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturer un évènement</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <div @keydown="actionParent">
        <input type="text" @keydown="action($event)">
    </div>
 </div>

 <script>
    app = Vue.createApp({
        methods: {
            action(ev) {
                console.log('evènement traité dans le input');
                ev.preventDefault();
                ev.stopPropagation();
            },
            actionParent() {
                console.log('évènement traité dans le parent')
            }
        }
    });
    app.mount('#app');
 </script>

</body>
</html>
