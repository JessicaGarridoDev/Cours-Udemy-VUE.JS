<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel langage préférez-vous avec un seul choix possible</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <p>Quel langage préférez-vous?</p>
    <input type="radio" v-model="lang" value="HTML">
    <label>HTML</label>
    <input type="radio" v-model="lang" value="CSS">
    <label>CSS</label>
    <input type="radio" v-model="lang" value="JavaScript">
    <label>JavaScript</label>
    <p>Langage préféré : {{lang}}</p>
 </div>

 <script>
    app = Vue.createApp({
       data(){
        return {
            lang: ''
        }
       }
    });
    app.mount('#app');
 </script>

</body>
</html>
