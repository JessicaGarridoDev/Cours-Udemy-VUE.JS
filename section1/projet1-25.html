<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer la taille d'une image au click droit/milieu/gauche</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <img src="images/petit-chien.jpg"
        :width="valeur"
        @click.left="largeur(200)"
        @click.right="largeur(100)"
        @click.middle="largeur(400)">
 </div>

 <script>
    app = Vue.createApp({
        data() {
            return {
                valeur: 300
            }
        },
        methods: {
            largeur(lar) {
                this.valeur = lar;
            }
        }
    });
    app.mount('#app');
 </script>

</body>
</html>
