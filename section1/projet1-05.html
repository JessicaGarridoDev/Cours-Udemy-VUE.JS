<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures calculées / format français & américain </title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
   <p>Heure FR : {{dateFr}}</p>
   <p>Heure US : {{dateUs}}</p>

   <p>Heure FR : {{dateFr2}}</p> <!--2ème méthode-->
   <p>Heure US : {{dateUs2}}</p><!--2ème méthode-->
 </div>

 <script>
    app = Vue.createApp({
      data() {
         return {
            d: new Date(),
            dateFr2: new Date().toLocaleTimeString(), //2ème méthode
            dateUs2: new Date().toLocaleTimeString('en-US') //2ème méthode
         }
      },
      computed: {
         dateFr() {
            return this.d.toLocaleTimeString()
         },
         dateUs() {
            return this.d.toLocaleTimeString('en-US')
         }
      }
    });
    app.mount('#app');
 </script>

</body>
</html>
