<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire, lorsque l'utilisateur clique sur le bouton, un message d'alerte s'affiche </title>
    <!--Gestion evenementielle-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <label>Entrez votre pr√©nom</label>
    <input type="text" v-model="prenom">
    <button @click="bonjour">Cliquez ici</button>
 </div>

 <script>
    app = Vue.createApp({
        data(){
            return {
                prenom: ''
            }
        },
        methods: {
            bonjour() {
                alert("Bonjour " + this.prenom)
            }
        }
    });
    app.mount('#app');
 </script>

</body>
</html>
