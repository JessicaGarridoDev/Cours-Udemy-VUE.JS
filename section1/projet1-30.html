<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher tous les éléments d'un tableau</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <ul>
        <li v-for="personne in personnes">
            {{personne.prenom}} {{personne.nom}} {{personne.age}}

        </li>
    </ul>
 </div>

 <script>
    app = Vue.createApp({
     data() {
        return {
            personnes: [
                { prenom: 'Eric', nom: 'Martin', age: 30},
                { prenom: 'Ever', nom: 'Harmaan', age: 20},
                { prenom: 'Georges', nom: 'Milenai', age: 35},
                { prenom: 'Julia', nom: 'Martina', age: 30}
            ]
        }
     }
    });
    app.mount('#app');
 </script>

</body>
</html>
