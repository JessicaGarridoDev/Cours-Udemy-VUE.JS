<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrémenter une div sur 2</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <div v-once> {{nombre}}</div>
    <div> {{nombre}}</div>
    <button @click="plusUn">Incrémenter</button>
 </div>

 <script>
    app = Vue.createApp({
     data() {
        return {
            nombre: 15
        }
     },
     methods: {
        plusUn() {
            this.nombre++;
        }
     }
    });
    app.mount('#app');
 </script>

</body>
</html>
