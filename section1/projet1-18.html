<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrémenter un compteur pour chaque click sur un bouton </title>
    <!--Gestion événementielle-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <p>Nombre de clicks : {{compteur}}</p>
    <button @click="compteur++">Incrémenter le compteur</button> <!--"@click" est l'équivalent de v-on:"click"-->
 </div>

 <script>
    app = Vue.createApp({
     data(){
        return {
            compteur: 0
        }
     }
    });
    app.mount('#app');
 </script>

</body>
</html>
