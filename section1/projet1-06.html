<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding /  </title>
    <!-- Afficher le logo de vue.js en utilisant un data binding sur la propriété src d'une balise html img-->

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
   <img v-bind:src="url"> <!--Version abrégée : <img :src...> (ça fonctionne aussi!)-->
 </div>

 <script>
    app = Vue.createApp({
      data() {
         return {
            url: 'https://vuejs.org/images/logo.png'
         }
      }
    });
    app.mount('#app');
 </script>

</body>
</html>
