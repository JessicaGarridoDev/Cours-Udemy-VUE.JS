<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding / binder un ID  </title>
    <!-- Afficher le logo de vue.js en utilisant un data binding sur la propriété src d'une balise html img-->

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
   <div v-bind:id="idDiv">Une simple balise DIV</div>
 </div>

 <script>
    app = Vue.createApp({
     data() {
       return {
         idDiv: 'leDivhehe'
       }
     }
    });
    app.mount('#app');
 </script>

</body>
</html>
