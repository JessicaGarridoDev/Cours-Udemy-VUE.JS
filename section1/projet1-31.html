<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforme un texte en majuscule dans le champs de saisie</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <input type="text" v-model="texte" @keyup.enter="maj">
    <input type="button" value="Majuscule" @click="maj">
 </div>

 <script>
    app = Vue.createApp({
        data() {
            return {
                texte: ''
            }
        },
        methods: {
            maj() {
                this.texte = this.texte.toUpperCase();
            }
        }
    });
    app.mount('#app');
 </script>

</body>
</html>
