<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      V-for, demande de langage utilisé, réponse envoyé sous forme de liste
    </title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p>Quel langage de programmation connaissez-vous?</p>
      <input type="text" v-model="unLang" />
      <input type="button" value="valider" @click="ajouter" />
      <ul>
        <li v-for="lan in langages">{{lan}}</li>
      </ul>
    </div>

    <script>
      app = Vue.createApp({
        data() {
          return {
            unLang: "",
            langages: []
          };
        },
        methods: {
            ajouter() {
                this.langages.push(this.unLang);
            }
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
