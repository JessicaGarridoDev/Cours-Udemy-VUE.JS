<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heure actuelle / 2ème exemple</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

 <div id="app">
    <h2>{{titre.split('').reverse().join('')}}</h2> <!--Le titre est affiché inversé-->
    <p>{{sousTitre.toUpperCase()}}</p> <!--Le sous titre se met en majuscules-->  
 </div>

 <script>
    app = Vue.createApp({
       data() {
        return {
            titre: 'Ma première application Vue3',
            sousTitre: '...en cing minutes chrono'
        }
       }
    });
    app.mount('#app');
 </script>

</body>
</html>
